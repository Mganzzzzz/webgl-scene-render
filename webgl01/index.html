<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>webgl</title>
    <style>
        body {
            background-color: #504444;
        }

        canvas {
            /*border: 1px solid lightblue;*/
            /*cursor: none;*/
        }

    </style>
</head>


<body>
<!--shaer 存放位置-->
<div class="shaders"></div>
<!--<div id="app"></div>-->
<script src="webgl-utils.js"></script>
<script src="m4.js"></script>
<canvas class="" id="c" width="800" height="600"></canvas>

<div id="wrap" style="display:none;">
</div>

<div>
    <div>
        wasd 控制方向  鼠标右键按住控制镜头, 鼠标左键按住控制地球仪
    </div>
    <input type="checkbox" class="camera-lock" >像机锁定

</div>
<script>
    window.canvas = document.querySelector("#c");
    window.gl = canvas.getContext("webgl");
    //
    wrap.oncontextmenu = canvas.oncontextmenu = function (ev) {

        wrap.style.left = ev.clientX + "px";
        wrap.style.top = ev.clientY + "px";
        wrap.style.display = "block";
        ev.preventDefault();
    }
    wrap.onclick = canvas.onclick = function () {
        wrap.style.display = "none";
    }
</script>

<script type="module" src="/src/main.js"></script>
<style>
    .no-cursor {
        cursor: none;
    }
</style>
</body>
</html>
