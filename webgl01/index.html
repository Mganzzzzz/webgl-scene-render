<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
    <style>
        body {
            background-color: #504444;
        }

        canvas {
            border: 1px solid lightblue;
        }
    </style>
</head>
<script type="x-shader/x-vertex" id="vertex-shader-2d">
    // an attribute will receive data from a buffer
    precision mediump float;

    attribute vec4 position;
    attribute vec4 color;
    attribute vec2 texcoord;
    uniform mat4 M;
    uniform mat4 P;
    uniform mat4 V;
    varying vec4 V_Color;
    varying vec2 V_texcord;

    void main() {
        V_Color=color;
        V_texcord = texcoord;
        gl_Position=P*V*M*position;
    }


</script>
<script type="x-shader/x-fragment" id="fragment-shader-2d">
    // fragment shaders don't have a default precision so we need
    // to pick one. mediump is a good default
    precision mediump float;
    varying vec4 V_Color;
    varying vec2 V_texcord;
    uniform sampler2D U_texture;
    void main() {
        // gl_FragColor is a special variable a fragment shader
        // is responsible for setting
        gl_FragColor = V_Color * texture2D(U_texture, V_texcord);;// return redish-purple
    }
</script>


<body>
<!--<div id="app"></div>-->
<script src="webgl-utils.js"></script>
<script src="m4.js"></script>
<canvas id="c" width="400" height="400"></canvas>
<script>
    window.canvas = document.querySelector("#c");
    window.gl = canvas.getContext("webgl");
</script>

<script type="module" src="/src/main.js"></script>
</body>
</html>
